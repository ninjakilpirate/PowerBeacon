name: powerbeacon
services:
  mariadb:
    image: mariadb:11.3.2
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./services/mariadb/my.cnf:/etc/mysql/my.cnf
      - ./services/mariadb/initdb:/docker-entrypoint-initdb.d

  powerbeacon-server:
    build:
      context: .
      dockerfile: services/server/Dockerfile
    image: powerbeacon/server:latest
    env_file: .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWD: ${DB_PASSWD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASS: ${REDIS_PASS}
      POWERBEACON_SERVER_BIND_IP: ${POWERBEACON_SERVER_BIND_IP}
      POWERBEACON_SERVER_PORT: ${POWERBEACON_SERVER_PORT}
    ports:
      - "8000:8000"
    depends_on:
      - mariadb
      - redis


  powerbeacon-server-ssl:
    build:
      context: .
      dockerfile: services/server/Dockerfile
    image: powerbeacon/server:latest
    env_file: .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWD: ${DB_PASSWD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASS: ${REDIS_PASS}
      POWERBEACON_SERVER_BIND_IP: ${POWERBEACON_SERVER_BIND_IP}
      POWERBEACON_SERVER_PORT: ${POWERBEACON_SERVER_PORT}
      #IF using ssl
      #SSL_TRUE: true
      
    ports:
      - "9000:8000"
    depends_on:
      - mariadb
      - redis
    

  message-broker:
    build:
      context: .
      dockerfile: services/messageBroker/Dockerfile
    image: powerbeacon/broker:latest
    env_file: .env
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASS: ${REDIS_PASS}
    ports:
      - "5001:5001"
    depends_on:
      - mariadb
      - redis
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./services/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command:
      - "redis-server"
      - "/usr/local/etc/redis/redis.conf"

  app:
    build:
      context: .
      dockerfile: services/web/Dockerfile
    image: powerbeacon/app:latest
    env_file: .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWD: ${DB_PASSWD}
      DB_NAME: ${DB_NAME}
      BROKER_HOST: ${BROKER_HOST:-http://message-broker:5001}
      POWERBEACON_WEB_BIND_IP: ${POWERBEACON_WEB_BIND_IP}
      POWERBEACON_WEB_PORT: ${POWERBEACON_WEB_PORT}
    ports:
      - "5000:5000"
    depends_on:
      - mariadb

  socat-ssl-proxy:
    build:
      context: .
      dockerfile: services/socat/Dockerfile
    image: powerbeacon/socat:latest
    network_mode: host
    env_file: .env
    environment:
      SOCAT_LISTEN_PORT: ${SOCAT_LISTEN_PORT}
      SOCAT_FORWARD_IP: ${SOCAT_FORWARD_IP}
      SOCAT_FORWARD_PORT: ${SOCAT_FORWARD_PORT}


networks:
  default:
    name: powerbeacon_net
volumes:
  mariadb_data:
